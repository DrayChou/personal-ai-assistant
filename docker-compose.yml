# Personal AI Assistant - Docker Compose 配置
version: "3.8"

services:
  app:
    build: .
    container_name: personal-ai-assistant
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 基础配置
      - APP_DEBUG=false
      - DATA_DIR=/app/data

      # Gateway 配置
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8080
      - GATEWAY_AUTH_TOKEN=${GATEWAY_AUTH_TOKEN}

      # Channel 配置
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}

      # LLM 配置
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}

      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/data/logs/app.log
    volumes:
      - ./data:/app/data
      - ./logs:/app/data/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # 可选：使用 Ollama 本地模型
  ollama:
    image: ollama/ollama:latest
    container_name: personal-ai-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - app-network
    profiles:
      - ollama

  # 可选：Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: personal-ai-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network
    profiles:
      - monitoring

  # 可选：Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: personal-ai-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - app-network
    profiles:
      - monitoring

volumes:
  ollama-data:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge
